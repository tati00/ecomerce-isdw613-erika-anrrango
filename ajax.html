<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Ejemplo de Ajax</title>
</head>

<body>
    <div id="userinfo"></div>
    <button onclick="loadInfo()">View Info</button>

    <script>
        function loadInfo() {
            const httpreq = new XMLHttpRequest() //request a un servidor
            
            httpreq.onload = function(){
                console.log(this.responseText);
                document.getElementById("userinfo").innerHTML = this.responseText;
            }
            httpreq.open("GET", "info.txt", true) //true: llamada asincr√≥nica
            httpreq.send();
            console.log("Luego de send...")
        }
    </script>
</body>
</html>
